

{% block content %}
  <h2>Buscar usuarios</h2>
  <form method="GET">
    <input type="text" name="q" placeholder="Buscar usuarios...">
    <input type="submit" value="Buscar">
  </form>
  {% if users %}
    {% for user in users %}
      <div>
        <h3>{{ user.mail }}</h3>
      </div>
    {% endfor %}
  {% else %}
    <p>No se encontraron usuarios.</p>
  {% endif %}
{% endblock %}
