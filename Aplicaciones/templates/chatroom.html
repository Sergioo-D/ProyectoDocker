<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        #chat-log {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
        }

        #chat-message-input {
            width: 80%;
        }

        #chat-message-submit {
            width: 19%;
        }
    </style>
</head>

<body>
    <div id="chat-log">
        {% for mensaje in mensajes %}
        <p><strong>{{ mensaje.emisor.username }}:</strong> {{ mensaje.mensaje }}</p>
        {% endfor %}
    </div>
    <input id="chat-message-input" type="text" size="100">
    <input id="chat-message-submit" type="button" value="Send">

    <script>
        (function () {
            const roomSlug = '{{ slug }}'; // Aseg√∫rate de reemplazar esto con el slug de la sala actual.
            console.log('este es:', roomSlug);
            if (!roomSlug) {
                console.error('roomSlug is empty');
                return;
            }
            const chatSocket = new WebSocket(
                'ws://127.0.0.1:8000/ws/chatt/' + roomSlug
            );

            chatSocket.onopen = function (e) {
                document.querySelector('#chat-message-submit').onclick = function (e) {
                    const messageInputDom = document.querySelector('#chat-message-input');
                    const message = messageInputDom.value;
                    chatSocket.send(JSON.stringify({
                        'message': message
                    }));
                    messageInputDom.value = '';
                };
            };

            chatSocket.onmessage = function (e) {
                const data = JSON.parse(e.data);
                const chatLog = document.querySelector('#chat-log');
                const messageElement = document.createElement('p');
                messageElement.innerHTML = `<strong>${data.emisor}:</strong> ${data.mensaje}`;
                chatLog.appendChild(messageElement);
                chatLog.scrollTop = chatLog.scrollHeight;  // Auto-scroll to the latest message
            };

            chatSocket.onclose = function (e) {
                console.error('Chat socket closed unexpectedly');
            };

            document.querySelector("#chat-message-input").onkeyup = function (e) {
                if (e.keyCode === 13) {  // enter, return
                    document.querySelector("#chat-message-submit").click();
                }
            };
        })();
    </script>
</body>

</html>
