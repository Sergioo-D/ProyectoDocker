services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=caching_sha2_password
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: proyectoDAM
      MYSQL_USER: bogdanadmin
      MYSQL_PASSWORD: tuContraseña
      MYSQL_ROOT_PASSWORD: tuContraseñaRoot
    ports:
      - "3306:3306"
    networks:
      - app-network
