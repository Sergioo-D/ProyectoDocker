services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: proyectoDAM
      MYSQL_USER: bogdanadmin
      MYSQL_PASSWORD: tuContraseña
      MYSQL_ROOT_PASSWORD: tuContraseñaRoot
    ports:
      - "3306:3306"
    networks:
      - app-network

  web:
    build: .
    command: /bin/bash -c "/app/wait-for-db.sh db 3306 && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - app-network
    environment:
      DB_USER: bogdanadmin
      DB_PASS: tuContraseña
      # Asegúrate de que estas credenciales no sean accesibles en tus repositorios o logs.

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
